<script>
    var _ = {
        map: function(arr, cb) {
            //code here;
            var newarr = [];
            for(var i = 0; i < arr.length; i++){
                newarr[i] = cb(arr[i])
            }
            return newarr;
        },
        reduce: function(arr, cb, total) { 
            // code here;
            for(var i = 0; i < arr.length; i++){
                total = cb(arr[i], total);
            }
            return total
        },
        find: function(arr, cb) {   
            // code here;
            var find;
            for(var i = 0; i < arr.length; i++){
                if(cb(arr[i])){
                    return arr[i]
                }
            }
            return undefined
        },
        filter: function(arr, cb) { 
            // code here;
            var newarr = [];
            for(var i = 0; i < arr.length; i++){
                if(cb(arr[i])){
                    newarr.push(arr[i]);
                }
            }
            return newarr
        },
        reject: function(arr, cb) { 
            // code here;
            var newarr = [];
            for(var i = 0; i < arr.length; i++){
                if(!cb(arr[i])){
                    newarr.push(arr[i])
                }
            }
            return newarr
        }
    }
    console.log(_.map([1,2,3], function(num){ return num * 3 }))
    console.log(_.map([1,2,3], function(num){ return num + 2 }))
    console.log(_.reduce([1, 2, 3], function(num, total){ return  total + num; }, 0))
    console.log(_.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }))
    console.log(_.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }))
    console.log(_.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }))
</script>
</html>
